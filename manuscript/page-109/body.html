<div class="leaf "><div class="inner justify"><blockquote><p>   Then beavers built in Broadstone brook
     And made a swamp where Bramley stands:
   And bears from Shere would come and look
     For Taffimai where Shamley stands.</p></blockquote><blockquote><p>   The Wey, that Taffy called Wagai,
     Was more than six times bigger then;
   And all the Tribe of Tegumai
     They cut a noble figure then!</p></blockquote><hr class="section"></div> </div>
